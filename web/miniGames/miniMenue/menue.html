<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../data/index.css">
    <link rel="icon" type="image/png" href="../../img/grass.png">
    <title>Minigames</title>
</head>
<body>
    <button class="MinecraftDesign" style="left: 0px; top: 0px; position: absolute; width: 65px;" title="Zum Startmenü" id="home" onclick="window.location.href = '../../index.html'"><img src="../../img/arrow_back.png" /></button>
    <div id="QuestionDiv">
        <div class="HeadlineDiv">
            <h1 id="Question" class="MinecraftDesign">Wähle ein Mini Game</h1>
        </div>
        <center>

        <div class="dropdown">
            <input style="background-image: url(../../img/arrow_down.png);" type="button" value="Wähle ein Mini Game..." id="dropButton" class="dropbtn MinecraftDesign IconButton"></input>
            <div class="dropdown-content MinecraftDesign">
              <a onclick="changeText(0 , 'Jump & Run')" href="#">Jump & Run</a>
              <a onclick="changeText(1 , 'Tetris')" href="#">Tetris</a>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <button onclick="startGame()" style="top: 500px;left: 50%; transform: translate(-50%, 50%); position: absolute;" class="MinecraftDesign">Spielen</button>
        </center>

        <div id="snackbar">
            <p id="snackbarText"></p>
        </div>

        <p style="font-size: 15px; position:absolute; bottom: 0px; right: 0px;">v.0.3</p> 

        <script src="menueManager.js"></script>
</body>
</html>
