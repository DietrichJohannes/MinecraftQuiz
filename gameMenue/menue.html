<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" type="image/x-icon" href="../../0Bilder/icon.ico">
    <title>Menü</title>
</head>
<body>
    <button class="MinecraftDesign" style="left: 0px; top: 0px; position: absolute;" title="Zum Startmenü" id="home" onclick="window.location.href = '../index.html'"><img src="../0Bilder/back_arrow.png" /></button>
    <div id="QuestionDiv">
        <div class="HeadlineDiv">
            <h1 id="Question" class="MinecraftDesign">Wähle einen Spielmodus</h1>
        </div>
        <center>

        <div class="dropdown">
            <input style="background-image: url(../0Bilder/arrow.png);" type="button" value="Wähle einen Modus" id="dropButton" class="dropbtn MinecraftDesign IconButton"></input>
            <div class="dropdown-content MinecraftDesign">
              <a onclick="changeText(0 , 'Friedlich')" href="#">Friedlich</a>
              <a onclick="changeText(1 , 'Einfach')" href="#">Einfach</a>
              <a onclick="changeText(2 , 'Normal')" href="#">Normal</a>
              <a onclick="changeText(3 , 'Schwer')" href="#">Schwer</a>
              <a onclick="changeText(4 , 'Hardcore')" href="#">Hardcore</a>
              <a onclick="changeText(5 , 'Überleben')" href="#">Überleben</a>
              <a onclick="changeText(6 , 'Crafting')" href="#">Crafting</a>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <button onclick="startGame()" style="top: 500px;left: 50%; transform: translate(-50%, 50%); position: absolute;" class="MinecraftDesign">Spielen</button>
        </center>

        <div id="snackbar">
            <p id="snackbarText"></p>
        </div>

        <script src="menueManager.js"></script>
</body>
</html>
